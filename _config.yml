# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Johann J. Cárdenas"
resume_title:                   "Civil/Transportation Engineer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "johannc2@illinois.edu"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "(217) 953-1311"
resume_contact_address:         "617 N Lincoln Ave, Urbana"

resume_header_contact_info:     "617 N Lincoln Ave, Urbana • (217) 953-1311 • johannc2@illinois.edu"
display_header_contact_info:    "true"

resume_header_intro: "<p>MSc in Civil Engineering, Fulbright Scholar. Currently, PhD Student at the University of Illinois at Urbana-Champaign. Research Assistant at the Illinois Center for Transportation (ICT). </p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/Johann-Cardenas"
  resume_twitter_url:           "https://twitter.com/Transporter_PE"
  resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/johanncardenas/"
  resume_instagram_url:         "https://www.instagram.com/johann_cardenas/?hl=en"
  resume_website_url:           "https://johann-cardenas.github.io/"
  resume_medium_url:            "https://medium.com/@johann.cardenash"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
