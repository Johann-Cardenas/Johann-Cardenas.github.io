<!DOCTYPE HTML>
<!--
-->
<html>
	<head>
		<!-- Theme initialization (prevents flash of wrong theme) -->
		<script>
			(function() {
				var theme = localStorage.getItem('theme-preference') || 'light';
				document.documentElement.setAttribute('data-theme', theme);
			})();
		</script>
		<title>Johann J Cardenas | News</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<!-- Favicon -->
		<link rel="icon" href="/favicon.ico" type="image/x-icon">

		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
		<style>
			/* E-Labs style: Section intro */
			.section-intro {
				text-align: center;
				max-width: 800px;
				margin: 0 auto 3rem auto;
			}
			.section-intro h2 {
				font-size: 2rem;
				margin-bottom: 1rem;
			}
			.section-intro p {
				color: var(--text-secondary, #666);
				line-height: 1.7;
			}

			/* News grid - 3 cards per row */
			.news-grid {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				gap: 1.75rem;
				margin-top: 2rem;
			}

			/* News card (E-Labs app-card style) */
			.news-card-modern {
				background: var(--news-card-bg, #fff);
				border-radius: 12px;
				overflow: hidden;
				box-shadow: 0 2px 8px rgba(0,0,0,0.08);
				transition: transform 0.3s ease, box-shadow 0.3s ease;
				display: flex;
				flex-direction: column;
				border: 1px solid var(--news-card-border, transparent);
			}
			.news-card-modern:hover {
				transform: translateY(-4px);
				box-shadow: 0 8px 24px rgba(0,0,0,0.12);
				border-color: var(--news-card-border-hover, transparent);
			}

			.news-card-image {
				position: relative;
				width: 100%;
				aspect-ratio: 1 / 1;
				overflow: hidden;
			}
			.news-card-image img {
				width: 100%;
				height: 100%;
				object-fit: cover;
				transition: transform 0.3s ease;
			}
			.news-card-modern:hover .news-card-image img {
				transform: scale(1.05);
			}
			.news-card-image a {
				display: block;
				height: 100%;
			}

			.news-card-content {
				padding: 1.25rem 1.4rem;
				flex: 1;
				display: flex;
				flex-direction: column;
			}
			.news-card-content h3 {
				margin: 0 0 0.4rem 0;
				font-size: 1.12rem;
				line-height: 1.35;
			}
			.news-card-content h3 a {
				color: inherit;
				text-decoration: none;
				transition: color 0.2s ease;
			}
			.news-card-content h3 a:hover {
				color: #18a9a8;
			}
			.news-meta {
				color: var(--news-meta-color, #888);
				font-size: 0.9rem;
				margin: 0 0 0.5rem 0;
				line-height: 1.3;
			}
			.news-excerpt {
				color: var(--news-text-color, #666);
				line-height: 1.7;
				margin-bottom: 0.9rem;
				flex: 1;
				text-align: justify;
				font-size: 1rem;
			}
			.news-tags {
				display: flex;
				flex-wrap: wrap;
				gap: 0.35rem;
				margin-bottom: 0.5rem;
			}
			.news-tag {
				display: inline-block;
				padding: 4px 9px;
				border-radius: 4px;
				font-size: 0.72rem;
				font-weight: 600;
				text-transform: uppercase;
				letter-spacing: 0.5px;
			}
			.tag-featured { background: linear-gradient(135deg, #18a9a8 0%, #0d7d7c 100%); color: #fff; }
			.tag-award { background: linear-gradient(135deg, #f6ad55 0%, #dd6b20 100%); color: #fff; }
			.tag-keynote { background: linear-gradient(135deg, #9f7aea 0%, #6b46c1 100%); color: #fff; }
			.tag-presentation { background: linear-gradient(135deg, #4299e1 0%, #2b6cb0 100%); color: #fff; }
			.tag-research { background: linear-gradient(135deg, #48bb78 0%, #2f855a 100%); color: #fff; }

			.news-read-btn {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				gap: 0.4rem;
				padding: 0.5rem 1rem;
				background: linear-gradient(135deg, #18a9a8, #0d7377);
				color: #fff;
				border: none;
				border-radius: 8px;
				font-size: 0.9rem;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.3s ease;
				text-decoration: none;
			}
			.news-read-btn:hover {
				background: linear-gradient(135deg, #0d7377, #18a9a8);
				transform: translateY(-2px);
				box-shadow: 0 4px 12px rgba(24, 169, 168, 0.4);
				color: #fff;
			}

			/* News cards without image */
			.news-card-modern:not(:has(.news-card-image)) .news-card-content {
				padding-top: 1.5rem;
			}

			/* Dark theme support */
			[data-theme="dark"] .news-card-modern {
				--news-card-bg: #252525;
				--news-card-border: #3a3a3a;
				--news-card-border-hover: #4a4a4a;
				--news-meta-color: #b0b0b0;
				--news-text-color: #d0d0d0;
			}
			[data-theme="dark"] .news-card-modern:hover {
				box-shadow: 0 8px 24px rgba(0,0,0,0.4);
			}
			[data-theme="dark"] .section-intro p {
				color: #c0c0c0;
			}
		</style>

		<!-- Social Sharing: Open Graph (for LinkedIn, Facebook, etc.) -->
		<meta property="og:type" content="news">
		<meta property="og:title" content="News">
		<meta property="og:description" content="Highlights and recognition of my research and achievements in highway and airfield pavement research.">
		<meta property="og:image" content="https://johann-cardenas.github.io/images/Link_Preview.jpg">
		<meta property="og:url" content="https://johann-cardenas.github.io/News.html">
		<!-- Twitter Card (optional, but recommended for Twitter) -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="News">
		<meta name="twitter:description" content="Highlights and recognition of my research and achievements in highway and airfield pavement research.">
		<meta name="twitter:image" content="https://johann-cardenas.github.io/images/Link_Preview.jpg">

	</head>
	<body class="News is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header">
					<div id="nav-placeholder"></div>
				</section>

			<!-- Main -->
				<section id="main">
					<div class="container">
						<div class="col-12">

							<!-- Section Intro (E-Labs style) -->
							<div class="section-intro">
								<h2>In the News</h2>
								<p>
									News articles and publications where my research and achievements have been highlighted.
									From awards and recognitions to research collaborations and presentations, these articles
									showcase the impact of our work in highway and airfield pavement research.
								</p>
							</div>

							<!-- News Grid (populated by components.js) -->
							<div id="all-news-placeholder"></div>

						</div>
					</div>
				</section>

			<!-- Footer -->
				<div id="footer-placeholder"></div>

		</div>

		<!-- Scripts -->
			<script src="assets/js/components.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/theme-toggle.js"></script>

	</body>
</html>
