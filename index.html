		<script>
			window.addEventListener('DOMContentLoaded', function () {
				const mapDiv = document.getElementById('about-me-map');
				if (!mapDiv || typeof Globe !== 'function') return;
				function getGlobeSize() {
					return {
						width: mapDiv.offsetWidth,
						height: mapDiv.offsetHeight > 0 ? mapDiv.offsetHeight : 350
					};
				}
				const cities = [
					{ name: 'Montreal, Canada', lat: 45.5017, lng: -73.5673 },
					{ name: 'Chicago, USA', lat: 41.8781, lng: -87.6298 },
					{ name: 'San Francisco, USA', lat: 37.7749, lng: -122.4194 },
					{ name: 'Mexico City, Mexico', lat: 19.4326, lng: -99.1332 },
					{ name: 'Cartagena, Colombia', lat: 10.3910, lng: -75.4794 },
					{ name: 'Lima, Peru', lat: -12.0464, lng: -77.0428 }
				];
				const pointsData = cities.map(city => ({
					lat: city.lat,
					lng: city.lng,
					size: 0.7,
					color: '#ffcc00',
					name: city.name
				}));
				mapDiv.innerHTML = '';
				const { width, height } = getGlobeSize();
				// Use public domain textures from Globe.gl examples
				const earthImg = 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg';
				const bumpImg = 'https://unpkg.com/three-globe/example/img/earth-topology.png';
				const bgImg = 'https://unpkg.com/three-globe/example/img/night-sky.png';
				const globe = Globe()
					.width(width)
					.height(height)
					.backgroundImageUrl(bgImg)
					.globeImageUrl(earthImg)
					.bumpImageUrl(bumpImg)
					.showAtmosphere(true)
					.atmosphereColor('#3a9cff')
					.atmosphereAltitude(0.18)
					.pointOfView({ lat: 10, lng: -60, altitude: 2.2 })
					.pointsData(pointsData)
					.pointAltitude('size')
					.pointColor('color')
					.pointLabel('name')
					(mapDiv);
				window.addEventListener('resize', function() {
					const { width, height } = getGlobeSize();
					globe.width(width);
					globe.height(height);
				});
			});
		</script>
