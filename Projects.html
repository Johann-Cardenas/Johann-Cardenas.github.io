<!DOCTYPE HTML>
<!--
-->
<html>
	<head>
		<!-- Theme initialization (prevents flash of wrong theme) -->
		<script>
			(function() {
				var theme = localStorage.getItem('theme-preference') || 'light';
				document.documentElement.setAttribute('data-theme', theme);
			})();
		</script>
		<title>Johann J Cardenas | Projects</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<!-- Favicon -->
		<link rel="icon" href="/favicon.ico" type="image/x-icon">

		<!-- Preload critical banner image -->
		<link rel="preload" as="image" href="images/Projects_Banner.jpg" fetchpriority="high" />

		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
		<style>
			/* Projects banner hero (use dark-mode look in both themes) */
			.project-banner {
				position: relative;
				border-radius: 20px;
				overflow: hidden;
				margin-bottom: 2.5rem;
				box-shadow: 0 12px 40px rgba(0,0,0,0.4);
			}
			.project-banner-image {
				position: relative;
				width: 100%;
				aspect-ratio: 4 / 1;
				overflow: hidden;
			}
			.project-banner-image img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
			.project-banner-image::after {
				content: '';
				position: absolute;
				inset: 0;
				background: linear-gradient(to top, rgba(15, 23, 42, 0.95) 0%, rgba(15, 23, 42, 0.7) 40%, rgba(15, 23, 42, 0.25) 70%, transparent 100%);
				pointer-events: none;
			}
			.project-banner-content {
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				padding: 2rem 2.5rem 2.5rem;
				z-index: 1;
			}
			.project-banner-content h2 {
				color: #fff;
				font-size: 2rem;
				margin: 0 0 0.35rem 0;
				text-shadow: 0 2px 12px rgba(0,0,0,0.5);
			}
			.project-banner-content .banner-subtitle {
				color: rgba(255,255,255,0.9);
				font-size: 1.1rem;
				margin: 0 0 1rem 0;
				font-weight: 300;
			}
			.project-banner-content p {
				color: rgba(255,255,255,0.85);
				line-height: 1.6;
				margin: 0 0 0.75rem 0;
				max-width: 800px;
			}
			.project-banner-content p:last-child {
				margin-bottom: 0;
			}
			[data-theme="dark"] .project-banner {
				box-shadow: 0 12px 40px rgba(0,0,0,0.4);
			}
			[data-theme="dark"] .project-banner-image::after {
				background: linear-gradient(to top, rgba(15, 23, 42, 0.95) 0%, rgba(15, 23, 42, 0.7) 40%, rgba(15, 23, 42, 0.25) 70%, transparent 100%);
			}
			/* Mobile: zoom-to-fill banner, compact height so content shows above the fold */
			@media (max-width: 768px) {
				.project-banner {
					margin-bottom: 1.25rem;
				}
				.project-banner-image {
					aspect-ratio: unset;
					height: 26vh;
					min-height: 180px;
					max-height: 220px;
				}
				.project-banner-image img {
					object-fit: cover;
					object-position: center center;
					width: 100%;
					height: 100%;
				}
				.project-banner-content {
					padding: 1rem 1.25rem 1.25rem;
				}
				.project-banner-content h2 { font-size: 1.5rem; }
				.project-banner-content .banner-subtitle { font-size: 0.95rem; margin-bottom: 0.5rem; }
				.project-banner-content p { font-size: 0.95rem; max-width: none; margin-bottom: 0.6rem; }
			}

			/* Project grid - 3 cards per row */
			.project-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
				gap: 1.75rem;
				margin-top: 0;
				width: 100%;
				max-width: 100%;
				box-sizing: border-box;
			}
			.project-grid .project-card-modern {
				min-width: 0;
			}
			/* Project card (Blog/News style) */
			.project-card-modern {
				background: var(--project-card-bg, #fff);
				border-radius: 12px;
				overflow: hidden;
				box-shadow: 0 2px 8px rgba(0,0,0,0.08);
				transition: transform 0.3s ease, box-shadow 0.3s ease;
				display: flex;
				flex-direction: column;
				border: 1px solid var(--project-card-border, transparent);
			}
			.project-card-modern:hover {
				transform: translateY(-4px);
				box-shadow: 0 8px 24px rgba(0,0,0,0.12);
				border-color: var(--project-card-border-hover, transparent);
			}
			.project-card-image {
				position: relative;
				width: 100%;
				overflow: hidden;
			}
			.project-card-image img {
				width: 100%;
				height: auto;
				display: block;
				vertical-align: top;
				transition: transform 0.3s ease;
			}
			.project-card-modern:hover .project-card-image img {
				transform: scale(1.05);
			}
			.project-card-image a { display: block; }
			.project-card-content {
				padding: 1.25rem 1.4rem;
				flex: 1;
				display: flex;
				flex-direction: column;
			}
			.project-card-content h3 {
				margin: 0 0 0.6rem 0;
				font-size: 1.12rem;
				line-height: 1.35;
			}
			.project-card-content h3 a {
				color: inherit;
				text-decoration: none;
				transition: color 0.2s ease;
			}
			.project-card-content h3 a:hover { color: #18a9a8; }
			.project-card-content .project-excerpt {
				color: var(--project-text-color, #666);
				line-height: 1.7;
				margin-bottom: 1rem;
				flex: 1;
				text-align: justify;
				font-size: 1rem;
			}
			.project-read-btn {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				gap: 0.4rem;
				padding: 0.55rem 1.1rem;
				background: linear-gradient(135deg, #18a9a8, #0d7377);
				color: #fff;
				border: none;
				border-radius: 8px;
				font-size: 0.9rem;
				font-weight: 600;
				transition: all 0.3s ease;
				text-decoration: none;
			}
			.project-read-btn:hover {
				background: linear-gradient(135deg, #0d7377, #18a9a8);
				transform: translateY(-2px);
				box-shadow: 0 4px 12px rgba(24, 169, 168, 0.4);
				color: #fff;
			}
			/* Dark theme */
			[data-theme="dark"] .project-card-modern {
				--project-card-bg: #252525;
				--project-card-border: #3a3a3a;
				--project-card-border-hover: #4a4a4a;
				--project-text-color: #d0d0d0;
			}
			[data-theme="dark"] .project-card-modern:hover {
				box-shadow: 0 8px 24px rgba(0,0,0,0.4);
			}
		</style>

		<!-- Social Sharing: Open Graph (for LinkedIn, Facebook, etc.) -->
		<meta property="og:type" content="research">
		<meta property="og:title" content="Research Projects">
		<meta property="og:description" content="Advancing Transportation Engineering through innovative research projects.">
		<meta property="og:image" content="https://johann-cardenas.github.io/images/Link_Preview.jpg">
		<meta property="og:url" content="https://johann-cardenas.github.io/Projects.html">

		<!-- Twitter Card (optional, but recommended for Twitter) -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="Research Projects">
		<meta name="twitter:description" content="Advancing Transportation Engineering through innovative research projects.">
		<meta name="twitter:image" content="https://johann-cardenas.github.io/images/Link_Preview.jpg">

	</head>
	<body class="Projects is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header">
					<div id="nav-placeholder"></div>
				</section>

			<!-- Main -->
				<section id="main">
					<div class="container">
						<div class="col-12">

							<!-- Projects Banner Hero -->
							<div class="project-banner">
								<div class="project-banner-image">
									<img src="images/Projects_Banner.jpg" alt="Research Projects" decoding="async" fetchpriority="high" />
								</div>
								<div class="project-banner-content">
									<h2>Research Projects</h2>
									<p class="banner-subtitle">Advancing Transportation Engineering</p>
									<p>
										Computational mechanics for the analysis and design of
										highway and airfield flexible pavement structures.
									</p>
								</div>
							</div>

							<!-- Projects Grid (populated by components.js) -->
							<div id="all-projects-placeholder"></div>

						</div>
					</div>
				</section>

			<!-- Footer -->
				<div id="footer-placeholder"></div>

		</div>

		<!-- Scripts -->
			<script src="assets/js/components.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/theme-toggle.js"></script>

	</body>
</html>
